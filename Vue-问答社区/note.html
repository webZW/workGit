    网站架构
        1 前后端混合开发  
            a 所有前端页面和数据都在服务端完成；  
            b 无seo问题 —— 利于搜索引擎优化
            c 多页面跳转； 
            d 前后端协作困难，工程目录结构掺合一起； 
            e 以服务端为主导，前端很难把工作流程切入
        
        2 前后端分离
            a 服务器只提供接口，之处理数据
            b 前端只负责视图处理，通过接口与服务器进行交互
            c 分工明确，工程目录结构也清晰
            d SEO问题，不适合重视seo的系统
            e 适合后台管理系统，移动APP
